{{ define "Head" -}}
<title>{{ .Path }}</title>
{{ end -}}

{{ define "Body" -}}
<h2 id="pkg-directories">Directories</h2>

<table>
  <tbody>
    {{ range .Packages -}}
      <tr>
        <td><a href="{{ .RelativePath }}">{{ .RelativePath }}</a></td>
        <td>
          {{ .Synopsis -}}
        </td>
      </tr>
    {{ end -}}
  </tbody>
</table>
{{ end -}}
