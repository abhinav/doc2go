<h3 id="pkg-directories" {{- pagefindIgnore -}}>Directories</h3>

<table {{- pagefindIgnore -}}>
  <tbody>
    {{ range . -}}
      <tr>
        <td><a href="{{ normalizeRelativePath .RelativePath }}">{{ .RelativePath }}</a></td>
        <td>
          {{- .Synopsis -}}
        </td>
      </tr>
    {{ end -}}
  </tbody>
</table>
