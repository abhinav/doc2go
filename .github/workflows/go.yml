name: CI

on:
  push:
    branches: [ main, release ]
  pull_request:
    branches: [ main, release ]

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
        include:
          - os: ubuntu-latest
            lint: true

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20.x
        cache: true

    - name: Lint
      run: make lint
      if: matrix.lint

    - name: Build
      run: make build
      shell: bash

    - name: Test
      run: make cover
      env:
        TEST_FLAGS: '-v -race'
      shell: bash

    - name: Upload coverage
      uses: codecov/codecov-action@v3
