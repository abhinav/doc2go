name: GitHub Pages

on:
  push:
    branches: [release]
  workflow_dispatch:
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/docs-build.yml
    with:
      artifact-name: docs
      upload-as-pages: true

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
